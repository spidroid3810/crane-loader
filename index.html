<html>
 
<head>
    <style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    
    body{
    background: #eee;
    }
    
    #loader{
    width: 50%;
    height: 100vh;
    }
   
    .rope{
    height: 40rem;
    width: 30px;
    background: #transparent;
    border-left: 5px solid #111;
    border-right: 5px solid #111;
    position: relative;
    left: 95%;
    margin-top: -500px;
    }
    
    
    #gfg1 {
        animation-name: text;
        animation-duration: 5s;
        animation-iteration-count:infinite;
    }
     
    #geek1 {
        text-align: center;
        height: 4rem;
        width: 30px;
        background: #transparent;
        border-left: 5px solid #111;
        border-right: 5px solid #111;
        position: relative;
        left: 95%;
    }
     
     .hook{
     height: 150px;
     width: 150px;
     position: relative;
     left: -320%;
     }
     
     .logo{
     height: 60px;
     width: 180px;
     }
     
     .triangle {
     -webkit-text-stroke: 12px black;
     color: transparent;
     font-size: 15px;
     position: relative;
     left: 100%;
     margin-top: 50px;
     }
     
     #geek2 {
     text-align: center;
     background: #fff;
     position: relative;
     left: 45%;
     height: 75px;
     width: 200px;
     border: 5px solid #111;
     }
  
     
    @keyframes text {
        from {
            margin-top: 500px;
        }
        to {
            margin-top: 0px;
        }
    }
    
    
    @media (min-width: 500px) {
    
    .rope{
    position: relative;
    left: 100%;
    margin-top: -100px;
    }
    
    #geek1{
    position: relative;
    left: 100%;
    
    }
    
    .triangle{
    position: relative;
    left: 102%;
    }
    
    #geek2{
    position: relative;
    left: 82%;
    }
    
    }
  
    
    
    </style>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
 
<body>
<div id="loader">
    <div id="gfg1">
       <div class="rope"></div>
        <div id="geek1"><img class="hook" src="images/hook.png"></div>
        
        <div class="triangle">&#9650;</div>
        
        <div id="geek2"><img class="logo" src="images/logo1.jpg"></div>
    </div>
    </div>
</body>
 
</html>
